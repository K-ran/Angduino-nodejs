    </style>
  </head>
  <body ng-app="angduino">
  <div ng-controller="appController">
      <!-- Necessary scripts -->

    <script src = "angduino.js"></script>

    <button class="button" angduino-button="led1" off="Led1 off" on="Led1 on"></button>
  </div>
  </body>
</html>
